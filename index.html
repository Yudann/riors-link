<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RIORS Website</title>
    <link rel="icon" href="assets/icon.png" type="image/png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @layer utilities {
        .hover-scale {
          transition: transform 0.3s ease-in-out;
        }
        .hover-scale:hover {
          transform: scale(1.1);
        }
      }
    </style>
  </head>
  <body class="bg-[#f5f5f5] text-gray-900">
    <div class="max-w-2xl mx-auto px-4 py-8 text-center">

        />

          src="assets/Slogan Moveoutside.png"

          class="mx-auto w-[30%]"

      <!-- Social Media Icons -->
      <div class="flex justify-center space-x-7 mb-8">
        <a href="https://www.facebook.com/RIORS.ID" class="hover-scale">
          <img
            class="w-7 h-7"
            src="assets/Faccebook Logo.png"
            alt="Facebook Logo"
          />
        </a>
        <a href="https://www.instagram.com/riors.id" class="hover-scale">
          <img
            class="w-7 h-7"

          <img
            class="w-7 h-7"
            src="assets/Twitter Logo.png"
            alt="Twitter Logo"
          />
        </a>
        <a
          href="https://www.youtube.com/@riors9794"
          class="hover-scale self-center"
        >
          <img class="w-7" src="assets/Youtube Logo.png" alt="YouTube Logo" />
        </a>
        <a href="#" class="hover-scale">
          <img class="w-7 h-7" src="assets/Chat Logo.png" alt="Chat Logo" />
        </a>

      <!-- Banner -->
      <div class="mb-8">
        <img
          src="assets/Poster RIORS Slogan.png"
          alt="Riors Banner"
          class="w-[120%]"

      <!-- Buttons -->
      <div class="flex flex-col justify-center items-center gap-4">
        <a href="#" class="hover-scale max-sm:w-[90%]">
          <img
            src="assets/Joint RIORS Communit.png"
            alt="Join Riors Community"
          />
        </a>
        <a href="#" class="hover-scale max-sm:w-[90%]">
          <img src="assets/ECatalogue.png" alt="E-Catalogue" />
        </a>
        <a href="#" class="hover-scale max-sm:w-[90%]">
          <img src="assets/RIORSLAB.png" alt="Riors Lab" />

        <hr class="my-4 h-2 bg-black w-full" />

        <a href="#" class="hover-scale max-sm:w-[90%]">
          <img src="assets/Special Offer.png" alt="Special Offer" />

        <a href="#" class="hover-scale max-sm:w-[90%]">

        </a>
        <a
